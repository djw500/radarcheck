# fly.toml app configuration file generated for radarcheck on 2026-01-06T23:58:42-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'radarcheck'
primary_region = 'ewr'

[build]
  dockerfile = 'Dockerfile'

[mounts]
  source = "radar_cache"
  destination = "/app/cache"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'

[processes]
  app = "gunicorn app:app"
  tile_builder = "python scripts/build_tiles_scheduled.py"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
