app = "radarcheck"
primary_region = "ewr"  # Secaucus, NJ - good for US East

[build]
  dockerfile = "Dockerfile"

[mounts]
  source = "radar_cache"
  destination = "/app/cache"
  initial_size = "1gb"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false  # Keep running for cache builder
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"
